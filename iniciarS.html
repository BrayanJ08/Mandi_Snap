<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="papa_frita.png">    
    <title>Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">   
    <style>
        body {
            background: linear-gradient(to bottom, #ff5e00, #ffcc70);
            color: #fff;
            font-family: 'Arial', sans-serif;
        }

        .logo {
            font-size: 2rem;
            color: #ffeb3b;
            margin-top: 20px;
        }

        .btn-custom {
            background-color: #ffeb3b;
            color: #000;
            border: none;
            margin: 10px;
        }

        .food-gallery img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .food-gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .form-custom {
            background-color: #ff9f43;
            padding: 20px;
            border-radius: 10px;
        }

        .form-custom input {
            margin-bottom: 15px;
        }
    </style>
</head>

<body>
    <header class="header text-center">
        <h1 class="main-title">Iniciar Sesión</h1>
        <a href="index.html" class="btn btn-custom">Volver al Inicio</a>
    </header>

    <section class="container mt-5 d-flex justify-content-around">
        <div class="col-md-6 form-custom">
            <form>
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Usuario" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" placeholder="Contraseña" required>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="validationCheck">
                    <label class="form-check-label" for="validationCheck">Validación de cuenta</label>
                </div>
                <button type="submit" class="btn btn-custom">Iniciar Sesión</button>
            </form>
        </div>

        <div class="col-md-5 food-gallery">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR2OgL5ndX-PyLhR4Sac1ag4EjRsKp4H-N_JQ&s" alt="Plato 1">
            <img src="https://belleza-estetica.com.ar/wp-content/uploads/2024/02/como_hacer_limonada_7667_orig.jpg" alt="Plato 2">
        </div>
    </section>
</body>

</html>
