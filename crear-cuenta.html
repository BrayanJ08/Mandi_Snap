<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="papa_frita.png">
    <title>Crear Cuenta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header text-center">
        <h1 class="main-title">Crear Cuenta</h1>
        <a href="index.html" class="btn btn-custom">Volver al Inicio</a>
    </header>

    <section class="container mt-5 d-flex justify-content-around">
        <div class="col-md-6 form-custom">
            <form>
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Usuario" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" placeholder="Contraseña" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" placeholder="Repetir Contraseña" required>
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control" placeholder="Correo de Recuperación" required>
                </div>
                <div class="mb-3">
                    <select id="Rol" name="Rol">
                        <option value="administrador" selected>Administrador</option>
                        <option value="cajero">cajero</option>
                      </select>
                </div>
                <button type="submit" class="btn btn-custom">Crear Cuenta</button>
            </form>
        </div>

        <div class="col-md-5 food-gallery">
            <img src="https://comedera.com/wp-content/uploads/sites/9/2021/07/salchipapas.jpg?w=4096" alt="Plato 1">
            <img src="https://www.vvsupremo.com/wp-content/uploads/2016/02/900X570_Mexican-Style-Hot-Dogs.jpg" alt="Plato 2">
        </div>
    </section>
</body>

</html>
